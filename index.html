<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Калькулятор итогового процента с динамическими полями</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
    .section { margin-bottom: 20px; }
    .pair {
      display: flex;
      gap: 5px;
      margin-bottom: 5px;
    }
    input[type=number] {
      width: 70px;
      padding: 5px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
    }
    .remove-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

  <div class="section" id="sorSection">
    <h3>Баллы за СОР</h3>
    <div id="sorList">
      <div class="pair">

        <span>/</span>
        <input type="number" min="1" placeholder="Максимум" class="max" />
        <button class="remove-btn" onclick="removePair(this)" title="Удалить">×</button>

    <button onclick="addSor()">Добавить СОР</button>
  </div>
